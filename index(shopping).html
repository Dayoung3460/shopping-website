<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Shopping</title>
        <link rel="stylesheet" href="style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500;600;800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@1,600;1,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    </head>
    <body>
        <div class="github">
            <i class="fab fa-github-square">
                <a href=""></a>
            </i>
        </div>
        <div class="logoCon">
            <img src="./img/logo.jpg" class="imgLogo" alt="">
        </div>

        <div class="btnCon">
            <div class="clothesBtn">
                <img src="./img/tshirt.png" alt="tshirt.png" data-key="type" data-value="tshirt">
                <img src="./img/pants.png" alt="pants.png" data-key="type" data-value="pants">
                <img src="./img/coat.png" alt="coat.png" data-key="type" data-value="coat">
                <img src="./img/jumper.png" alt="jumper.png" data-key="type" data-value="jumper">
                <img src="./img/boots.png" alt="boots.png" data-key="type" data-value="boots">
                <img src="./img/sneakers.png" alt="sneakers.png" data-key="type" data-value="sneakers">

            </div>


            <div class="colorBtn">
                <button class="blueBtn" data-key="color" data-value="blue">Blue</button>
                <button class="yellowBtn" data-key="color" data-value="yellow">Yellow</button>
                <button class="pinkBtn" data-key="color" data-value="pink">Pink</button>
                <button class="blackBtn" data-key="color" data-value="black">Black</button>
                <button class="brownBtn" data-key="color" data-value="brown">Brown</button>
                <button class="greyBtn" data-key="color" data-value="grey">Grey</button>
                <button class="greenBtn" data-key="color" data-value="green">Green</button>
                <button class="orangeBtn" data-key="color" data-value="orange">Orange</button>
                <button class="patternBtn" data-key="color" data-value="pattern">Pattern</button>
                <button class="purpleBtn" data-key="color" data-value="purple">Purple</button>
                <button class="redBtn" data-key="color" data-value="red">Red</button>
                <button class="whiteBtn" data-key="color" data-value="white">White</button>
            </div>
        </div>

        <div class="viewCon"></div>
        <script src="src/main.js" defer></script>
    </body>
</html>
